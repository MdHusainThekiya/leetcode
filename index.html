<!DOCTYPE html>
<html>
<head>
    <title>Display JavaScript Code</title>
    <style>
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <a id="url" href="" target="_blank"></a>
    <pre>
        <code id="code-content">
            <!-- Code will be inserted here -->
        </code>
    </pre>
    <script>
        const xhr = new XMLHttpRequest();
        xhr.open('GET', '1_two_sum.js', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
              console.log('[index.html]::xhr::', typeof(xhr), xhr);
                const codeContent = xhr.response;
                document.querySelector('#code-content').textContent = codeContent;
                document.querySelector('#url').textContent = '1_two_sum.js'
                document.querySelector('#url').href = xhr.responseURL
            }
        };
        xhr.send();
    </script>
</body>
</html>
