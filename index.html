<!DOCTYPE html>
<html>

<head>
  <title>Display JavaScript Code</title>

  <!-- Include Prism.js CSS -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/themes/prism.css" rel="stylesheet" />

  
  <style>
    body {
      background-color: #282c34;
    }

    pre {
      background-color: #1e1e1e;
      padding: 10px;
      border: 1px solid #333;
      white-space: pre;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      line-height: 1.5;
      color: #d4d4d4;
      overflow-x: auto;
      border-radius: 5px;
      margin: 10px 0;
    }

    pre code {
      display: block;
      padding: 0;
      margin: 0;
      overflow: auto;
      background-color: transparent;
      border: 0;
    }

    #file-list a {
      display: block;
      margin-bottom: 5px;
      color: #61afef;
      text-decoration: none;
      font-weight: bold;
    }

    #file-list a:hover {
      text-decoration: underline;
    }

    /* Improved visibility for file headers */
    #file-list a {
      color: #a0cfff;
    }
  </style>

</head>

<body>
  <div id="file-list">
    <!-- File names will be inserted here -->
  </div>
  <script>
    const fileNames = [
      '1_two_sum.js',
      '3_longest_substring_without_repeating_characters.js',
      // Add more file names here
    ];

    async function loadAndDisplayCode(fileName) {
      const response = await fetch('./' + fileName);
      const codeContent = await response.text();
      const url = await response.url;
      return {codeContent, url};
    }

    async function displayFiles() {
      const fileListContainer = document.querySelector('#file-list');

      for (const fileName of fileNames) {
        const {codeContent, url} = await loadAndDisplayCode(fileName);

        const fileHeader = document.createElement('a');
        fileHeader.textContent = fileName;
        fileHeader.href = url;
        fileHeader.target = '_blank';
        fileListContainer.appendChild(fileHeader);

        const pre = document.createElement('pre');
        const codeElement = document.createElement('code');
        codeElement.className = "language-javascript"; // Prism.js language class
        codeElement.textContent = codeContent;
        pre.appendChild(codeElement);
        fileListContainer.appendChild(pre);
      }
    }

    displayFiles();
  </script>
    <!-- Include Prism.js JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/prism.js"></script>
</body>

</html>
