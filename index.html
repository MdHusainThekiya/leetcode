<!DOCTYPE html>
<html>
<head>
    <title>Display JavaScript Code from GitHub</title>
    <style>
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="code-container"></div>
    <script>
        const repositoryUrl = 'https://github.com/MdHusainThekiya/leetcode';
        
        async function fetchFilesFromRoot() {
            try {
                const response = await fetch(repositoryUrl);
                const contents = await response.json();

                for (const item of contents) {
                    if (item.type === 'file' && item.name.endsWith('.js')) {
                        await displayFile(item.download_url, item.name);
                    }
                }
            } catch (error) {
                console.error('Error fetching files:', error);
            }
        }

        async function displayFile(downloadUrl, fileName) {
            try {
                const response = await fetch(downloadUrl);
                const content = await response.text();

                const codeContainer = document.querySelector('#code-container');
                const preElement = document.createElement('pre');
                const codeElement = document.createElement('code');
                codeElement.textContent = content;
                preElement.appendChild(codeElement);

                const fileNameElement = document.createElement('p');
                fileNameElement.textContent = fileName;

                codeContainer.appendChild(fileNameElement);
                codeContainer.appendChild(preElement);
            } catch (error) {
                console.error('Error fetching file content:', error);
            }
        }

        fetchFilesFromRoot();
    </script>
</body>
</html>
